      <h1>Donate</h1>
      <div class="card">
        <form class="form" id="form">
            <div class="mb-3 form-control ">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" class="" aria-describedby="emailHelp" id="fname">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
            </div>
            <div class="mb-3 form-control ">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class=""  aria-describedby="emailHelp" id="lname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="mb-3 form-control">
                <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                <input type="number" class=""  aria-describedby="emailHelp" id="mobile">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="mb-3 form-control">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="" aria-describedby="emailHelp" id="email">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
          </div>
            <div class="mb-3 form-control">
              <label for="exampleInputEmail1" class="form-label">Amount to donate</label>
              <input type="number" class=""  aria-describedby="emailHelp" id="amount">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
          </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
    
      </div>
